
<div [ngStyle]="{'background-image': 'url( '+ restaurant.image +' )'}" class="restauranteBackground"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6 pTop50">
            <mat-card>
                <div [ngStyle]="{'background-image': 'url( '+ restaurant.image +' )'}" class="restauranteImage"></div>
                <h1>{{restaurant.name}}</h1>
                <h2>{{restaurant.description}}</h2>
                <h3>{{restaurant.address}}</h3>
            </mat-card>

        </div>
        <div class="col-sm-12 col-md-6 pTop50">
            <app-booking-form [restaurant]="restaurant"></app-booking-form>
        </div>
    </div>
</div>
